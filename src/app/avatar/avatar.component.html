<div class="jumbotron">
    <div class="row">
        <div class="col-md-4">
            <img class="img-thumbnail" [src]="user.avatar" [alt]="user.username">
        </div>
    <div class="col-md-8">
        <h1>{{user.name}}</h1>
        <p><strong>{{user.username}}</strong></p>
        <p>Edad: {{user.edad}}</p>
        <p>ID: {{user.id}}</p>
    </div>
    </div>
</div>
<button class="btn btn-info" (click)="quitarComponente()">Mostrar/Quitar Componente</button>
<app-prueba-destroy *ngIf="banderaINIT"></app-prueba-destroy>
